<!DOCTYPE html>
<html>
  <head>
    <title>Book Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/quill-order.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="quill-header">
      <div class="quill-ink-left-side">
        <a href="trending.html" class="quill-header-link">
          <img class="quill-logo" src="img/quill-logo.png">
        </a>
      </div>

      <div class="quill-ink-middle-side">
        <input class="order-search-bar" type="text" placeholder="Search">

        <button class="button-search">
          <img class="order-search-icon" src="img/search.png">
        </button>
      </div>

      <div class="quill-ink-right-side">
        <a class="quill-order-link quill-header-link" href="return-order.html">
          <span class="quill-returns">Returns</spna>
          <span class="quill-orders">& Orders</span>
        </a>

        <a class="quill-cart-link quill-header-link" href="checkout-books.html">
          <img class="quill-cart-icon" src="img/cart-empty.png">
          <div class="quill-cart-quantity">2</div>
          <div class="quill-cart-text">Cart</div>
        </a>
      </div>
    </div>

    <div class="main-r-o-content">
      <div class="r-o-page-heading">Your Book Orders</div>

      <div class="r-o-grid">
        <div class="r-o-container">
          <div class="r-o-header">
            <div class="r-o-left-side">
              <div class="r-o-total">
                <div class="r-o-label">Total:</div>
                <div>$33.58</div>
              </div>
            </div>

            <div class="r-o-right-side">
              <div class="r-o-label">Order ID:</div>
              <div>book-one</div>
            </div>
          </div>

          <div class="book-order-deets">
            <div class="book-img-container">
              <img src="img/book/trending-booke-one.png">
            </div>
            
            <div class="book-deets">
              <div class="book-name">
                The Invisible Life of Addie LaRue
              </div>
              <div class="book-delivery-time">
                Arriving on: December 5
              </div>
              <div class="book-qunantity">
                Quantity: 2
              </div>
              <button class="purchase-again-B B-primary js-add-to-cart-again">
                <img class="purchase-again-I" src="img/icons/r-o-buy-again-.png">
                <span class="purchase-again-mes">
                  Re-add To Cart
                </span>
              </button>
            </div>
            
            <div class="book-actions">
              <a href="view-book-descption.html">
                <button class="book-track-button button-secondary">
                  View Book Description
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script type="module" src="script/order.js"></script>
</html>
